<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apparent Motion of Mars - Three.js Simulation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #fff;
        font-family: Arial, sans-serif;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        color: #333;
        font-size: 24px;
        z-index: 1000;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #333;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="loading-spinner"></div>
      <div>Loading Simulation...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Remove loading screen once the window has loaded
      window.addEventListener('load', () => {
        // Give a slight delay to ensure THREE.js has initialized
        setTimeout(() => {
          const loadingScreen = document.querySelector('.loading');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
